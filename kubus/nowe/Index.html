<!DOCTYPE html>

    <body>



        <div class="otoczkaStrony">

            <div clasc="Pomoc">

                    </div>

                          <option value="blabla">blabla</option>
                          <option value="Inne">Inne</option>
                        </select>
                        </form>

                    <textarea id="Opis" placeholder="Opisz swój problem" rows="50" cols="60"></textarea>
                    <input type="button" id="XD" name="XD2" value="wyslij">
                    </form>

                    
                </div>



            </div>

            <div class="kontener" >
                <button id="przyciskikona"><img src="Zdjecia/zdjecie.jpg" style="width:30px;"></button>

            </div>

            
            <div class="KontenerNaWiadomosci" name="KontenerNaWiadomosci1"id="KontenerNaWiadomosci2">
                <div class="PierwszaWiad">
                    <p><span style="color:'#083D77'">Witamy w asystencie Strony! Proszę napisz "Kobieta" jeżeli chcesz rozmawiać z kobietą, lub "Mężczyzna" by rozmawiać z mężczyzną. Jeżeli będziesz miał pytanie zadaj je a ja z pewnością ci na nie odpowiem!</span></p>
                </div>
                <div class="OdpowiedzBota" name="OdpowiedzBota1"id="OdpowiedzBota2">
                    <h5 id="h5h"></h5>

                </div>
                <div class="OdpowiedzUz" name="OdpowiedzUz1"id="OdpowiedzUz2">

                <input type="text" name="TekstWpisywany1" id="TekstWpisywany"placeholder="Wcisnij 'ENTER' by wyslac"oninput="guzik()">
            </div>
